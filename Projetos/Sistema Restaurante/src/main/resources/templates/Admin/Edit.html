<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Produto</h1>

        <form th:action="@{/produto/editar/{id}(id=${produto.id})}" method="post" th:object="${produto}" class="space-y-4">
            <input type="hidden" name="_method" value="put"/>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
                <input type="text" th:field="*{nome}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descrição:</label>
                <input type="text" th:field="*{descricao}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Preço:</label>
                <input type="number" th:field="*{preco}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status:</label>
                <select th:field="*{status}" class="form-select">
                    <option th:each="cat : ${T(com.example.pratica2.models.Status).values()}"
                            th:value="${cat}"
                            th:text="${cat.status}">
                    </option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">URL da Imagem:</label>
                <input type="text" th:field="*{imagemUrl}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>

            <div class="pt-4 flex justify-between">
                <a th:href="@{/produto}"
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Cancelar
                </a>
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
