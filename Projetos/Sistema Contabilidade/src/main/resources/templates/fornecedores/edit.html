<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Sistema Contábil'">Editar Fornecedor - Sistema Contábil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${title}">Editar Fornecedor</h2>

    <form th:action="@{/fornecedores/editar/{id}(id=${fornecedor.id})}" th:object="${fornecedor}" method="post">
        <input type="hidden" name="_method" value="put"/>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" th:field="*{cidade}" required>
            </div>
            <div class="col-md-3"> <!-- Reduzindo para col-md-3 -->
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" th:field="*{estado}">
                    <option th:each="estado : ${T(com.example.projetocontabilidade.model.Estado).values()}"
                            th:value="${estado}"
                            th:text="${estado.nome}">
                    </option>
                </select>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/fornecedores}" class="btn btn-secondary me-md-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
