<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/Style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a th:href="@{/}" class="btn btn-outline-primary me-3">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>
        <h2 class="text-center flex-grow-1 mb-0">Fornecedores</h2>
        <div>
            <a th:href="@{/fornecedores/novo}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Novo Fornecedor
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Cidade/UF</th>
                <th class="text-end">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fornecedor : ${fornecedores}">
                <td th:text="${fornecedor.nome}"></td>
                <td th:text="${fornecedor.cnpj}"></td>
                <td th:text="${fornecedor.cidade} + '/' + ${fornecedor.estado}"></td>
                <td class="text-end">
                    <div class="btn-group" role="group">
                        <a th:href="@{/fornecedores/editar/{id}(id=${fornecedor.id})}"
                           class="btn btn-sm btn-warning btn-action me-1">
                            Editar
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
