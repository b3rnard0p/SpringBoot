<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Sistema Contábil'">Editar Produto - Sistema Contábil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${title}">Editar Produto</h2>

    <form th:action="@{/produtos/editar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="precoCompra" class="form-label">Preço de Compra</label>
                <input type="number" step="0.01" class="form-control" id="precoCompra" th:field="*{precoCompra}" required>
            </div>
            <div class="col-md-6">
                <label for="precoVenda" class="form-label">Preço de Venda</label>
                <input type="number" step="0.01" class="form-control" id="precoVenda" th:field="*{precoVenda}" required>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/produtos}" class="btn btn-secondary me-md-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
