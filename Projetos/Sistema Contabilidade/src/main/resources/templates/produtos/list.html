<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Sistema Contábil'">Lista de Produtos - Sistema Contábil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <a th:href="@{/}" class="btn btn-outline-primary me-3">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>
        <h2 th:text="${title}" class="text-center flex-grow-1 mb-0">Produtos</h2>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Preço Compra</th>
                <th>Preço Venda</th>
                <th>Quantidade</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.nome}">Notebook</td>
                <td th:text="${#numbers.formatCurrency(produto.precoCompra)}">R$ 3.500,00</td>
                <td th:text="${#numbers.formatCurrency(produto.precoVenda)}">R$ 4.200,00</td>
                <td th:text="${produto.quantidade}">50</td>
                <td class="text-center">
                    <div class="btn-group" role="group">
                        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}"
                           class="btn btn-sm btn-warning me-1">Editar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
