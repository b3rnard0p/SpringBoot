<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a th:href="@{/}" class="btn btn-outline-primary me-3">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>
        <h3 th:text="${title}" class="text-center flex-grow-1 m-0">Clientes</h3>
        <div>
            <a th:href="@{/clientes/novo}" class="btn btn-primary">Novo Cliente</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Cidade/UF</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.cpf}"></td>
            <td th:text="${cliente.cidade} + '/' + ${cliente.estado}"></td>
            <td>
                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
