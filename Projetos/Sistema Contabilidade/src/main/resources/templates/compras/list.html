<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Sistema Contábil'">Lista de Compras - Sistema Contábil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a th:href="@{/}" class="btn btn-outline-primary me-3">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>

        <h2 class="text-center flex-grow-1 mb-0" th:text="${title}">Compras</h2>

        <div>
            <a th:href="@{/compras/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nova compra
            </a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Fornecedor</th>
                <th>Data</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Quantidade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="compra: ${produtos}">
                <td th:text="${compra.fornecedor.nome}">Nome Fornecedor</td>
                <td th:text="${#temporals.format(compra.dataCompra, 'dd/MM/yyyy')}">01/01/2023</td>
                <td th:text="${compra.produtoNome}">Nome Produto</td>
                <td th:text="${#numbers.formatCurrency(compra.valorTotal)}">R$ 100,00</td>
                <td th:text="${compra.quantidade}">1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
