<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${estabelecimento.id != null} ? 'Editar Estabelecimento' : 'Novo Estabelecimento'"
    ></title>
    <link rel="icon" type="image/png" th:href="@{/imagens/Logo.png}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/Scripts/ScriptGeral.js}"></script>
  </head>
  <body
    class="bg-gradient-to-b from-[#89be77] from-0 via-[#b9dfa3] via-[9rem] via-[#e9ffd0] via-[11rem] to-white to-[15rem] min-h-screen flex flex-col"
  >
    <div th:replace="~{Admin/Header :: main-header}"></div>
    <main
      class="flex-1 flex items-center justify-center w-full px-4 py-8 md:py-0"
    >
      <div
        class="bg-[#599e4a] rounded-3xl w-full max-w-2xl shadow-xl shadow-green-950/50 p-4 sm:p-6 md:p-8"
      >
        <h1
          class="text-2xl font-bold text-center text-black mb-6"
          th:text="${estabelecimento.id != null} ? 'Editar Estabelecimento' : 'Novo Estabelecimento'"
        ></h1>

        <form
          th:action="${estabelecimento.id != null} ?
                               @{/admin/estabelecimentos/{id}(id=${estabelecimento.id})} :
                               @{/admin/estabelecimentos}"
          method="post"
        >
          <div class="mb-4">
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Nome do Estabelecimento"
              th:value="${estabelecimento.nome}"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="flex items-center justify-center">
            <button
              type="submit"
              class="bg-[#297e1d] hover:bg-green-900 text-white border border-black font-bold py-2 px-6 sm:px-10 md:px-16 rounded focus:outline-none focus:shadow-outline w-full sm:w-auto text-sm shadow-xl shadow-green-950/50 transform duration-200 hover:scale-105"
            >
              <span
                th:text="${estabelecimento.id() != null} ? 'Atualizar' : 'Salvar'"
              ></span>
            </button>
          </div>
        </form>
      </div>
    </main>
    <div th:replace="~{Footer :: main-footer}"></div>
  </body>
</html>
