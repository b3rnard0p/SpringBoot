<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras de Bens - Sistema Cont√°bil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="flex-1">
      <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8">
          <div class="flex items-center">
            <a
              th:href="@{/}"
              class="flex items-center px-4 py-2 border border-purple-500 text-black rounded-md hover:bg-purple-700 hover:text-white hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform"
            >
              <i class="bi bi-house-door-fill mr-2"></i> Home
            </a>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 text-center flex-grow">
            Lista de Compras de Bens
          </h2>
          <div>
            <a
              th:href="@{/compra-bens/form}"
              class="flex items-center px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform"
            >
              <i class="bi bi-plus-circle mr-2"></i> Nova Compra
            </a>
          </div>
        </div>

        <!-- Table Section -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-purple-600">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                >
                  Data da Compra
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                >
                  Bem
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                >
                  Valor Total
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                >
                  Quantidade
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr th:each="compra : ${compras}" class="hover:bg-gray-50">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-black"
                  th:text="${#temporals.format(compra.dataCompra(), 'dd/MM/yyyy')}"
                ></td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-black"
                  th:text="${compra.bemNome()}"
                ></td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-black"
                  th:text="${#numbers.formatCurrency(compra.valorTotal())}"
                ></td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-black"
                  th:text="${compra.quantidade()}"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
