<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - Sistema Contábil'">
      Editar Cliente - Sistema Contábil
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css"
      rel="stylesheet"
    />
    <style>
      /* Limitar altura do select com scroll interno */
      select {
        max-height: 120px;
        overflow-y: auto;
      }
      /* Para Firefox */
      select[size] {
        max-height: 120px;
      }
      .choices__list--dropdown,
      .choices__list[aria-expanded] {
        max-height: 100px !important;
        overflow-y: auto !important;
      }
      .ts-dropdown {
        background: #fff !important;
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.08);
        border: 1px solid #e5e7eb;
        min-width: 100% !important;
        width: 100% !important;
        left: 0 !important;
        box-sizing: border-box;
        padding: 0 !important;
      }
      .ts-dropdown .dropdown-content {
        max-height: 100px !important;
        overflow-y: auto !important;
        padding: 0.5rem 0 !important;
        background: #fff !important;
        box-sizing: border-box;
      }
      .ts-dropdown .dropdown-content .option {
        padding: 0.25rem 1rem !important;
        white-space: nowrap;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center">
      <div class="w-full max-w-2xl">
        <!-- Header with back button and title -->
        <div class="mb-8 flex flex-col items-center">
          <div class="relative w-full flex justify-center">
            <a
              th:href="@{/clientes}"
              class="absolute left-0 inline-flex items-center text-purple-500 hover:text-purple-700 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Edição de Cliente</h1>
          </div>
        </div>

        <!-- Card with form -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="p-6 sm:p-8">
            <form
              th:action="@{/clientes/editar/{id}(id=${cliente.id})}"
              th:object="${cliente}"
              method="post"
            >
              <input type="hidden" name="_method" value="put" />

              <div class="mb-6 relative z-0 w-full group">
                <input
                  type="text"
                  id="nome"
                  th:field="*{nome}"
                  required
                  class="block px-3 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer"
                  placeholder=" "
                />
                <label
                  for="nome"
                  class="absolute text-base font-medium text-purple-600 duration-300 transform -translate-y-3 scale-90 top-2 left-3 z-10 bg-white px-1 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:font-normal peer-placeholder-shown:text-sm peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-4 peer-focus:scale-90 peer-focus:text-purple-600 peer-focus:font-medium peer-focus:-translate-y-3 peer-focus:top-0.5"
                  style="pointer-events: none"
                >
                  Nome
                </label>
              </div>

              <div class="mb-6 relative z-0 w-full group">
                <input
                  type="text"
                  id="cpf"
                  th:field="*{cpf}"
                  required
                  class="block px-3 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer"
                  placeholder=" "
                />
                <label
                  for="cpf"
                  class="absolute text-base font-medium text-purple-600 duration-300 transform -translate-y-3 scale-90 top-2 left-3 z-10 bg-white px-1 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:font-normal peer-placeholder-shown:text-sm peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-4 peer-focus:scale-90 peer-focus:text-purple-600 peer-focus:font-medium peer-focus:-translate-y-3 peer-focus:top-0.5"
                  style="pointer-events: none"
                >
                  CPF
                </label>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="relative z-0 w-full group">
                  <input
                    type="text"
                    id="cidade"
                    th:field="*{cidade}"
                    required
                    class="block px-3 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer"
                    placeholder=" "
                  />
                  <label
                    for="cidade"
                    class="absolute text-base font-medium text-purple-600 duration-300 transform -translate-y-3 scale-90 top-2 left-3 z-10 bg-white px-1 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:font-normal peer-placeholder-shown:text-sm peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-4 peer-focus:scale-90 peer-focus:text-purple-600 peer-focus:font-medium peer-focus:-translate-y-3 peer-focus:top-0.5"
                    style="pointer-events: none"
                  >
                    Cidade
                  </label>
                </div>
                <div>
                  <select
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    id="estado"
                    th:field="*{estado}"
                  >
                    <option value="">Selecione o estado</option>
                    <option
                      th:each="estado : ${T(com.example.projetocontabilidade.model.Estado).values()}"
                      th:value="${estado}"
                      th:text="${estado.nome}"
                    ></option>
                  </select>
                </div>
              </div>

              <!-- Centered action buttons -->
              <div class="flex justify-center space-x-4 mt-8">
                <a
                  th:href="@{/clientes}"
                  class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-base font-medium text-black bg-white hover:bg-gray-200 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Cancelar
                </a>
                <button
                  type="submit"
                  class="px-6 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-purple-600 hover:bg-purple-700 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Atualizar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new TomSelect("#estado", {
          maxOptions: 100,
          dropdownClass: "ts-dropdown",
          render: {
            option: function (data, escape) {
              return "<div>" + escape(data.text) + "</div>";
            },
          },
        });
      });
    </script>
  </body>
</html>
