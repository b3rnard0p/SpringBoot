<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - Sistema Contábil'">
      Editar Produto - Sistema Contábil
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Remove spinner arrows from number inputs */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
      /* Prevent scroll wheel from changing number input values */
      input[type="number"]:focus {
        outline: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center">
      <div class="w-full max-w-2xl">
        <div class="mb-8 flex flex-col items-center">
          <div class="relative w-full flex justify-center">
            <a
              th:href="@{/produtos}"
              class="absolute left-0 inline-flex items-center text-purple-500 hover:text-purple-700 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Edição de Produto</h1>
          </div>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="p-6 sm:p-8">
            <form
              th:action="@{/produtos/editar/{id}(id=${produto.id})}"
              th:object="${produto}"
              method="post"
            >
              <input type="hidden" name="_method" value="put" />
              <input type="hidden" th:field="*{id}" />

              <div class="mb-6 relative z-0 w-full group">
                <input
                  type="text"
                  id="nome"
                  th:field="*{nome}"
                  required
                  class="block px-3 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer"
                  placeholder=" "
                />
                <label
                  for="nome"
                  class="absolute text-base font-medium text-purple-600 duration-300 transform -translate-y-3 scale-90 top-2 left-3 z-10 bg-white px-1 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:font-normal peer-placeholder-shown:text-sm peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-4 peer-focus:scale-90 peer-focus:text-purple-600 peer-focus:font-medium peer-focus:-translate-y-3 peer-focus:top-0.5"
                  style="pointer-events: none"
                >
                  Nome
                </label>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="relative z-0 w-full group">
                  <input
                    type="number"
                    step="0.01"
                    class="block px-3 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer"
                    id="precoCompra"
                    th:field="*{precoCompra}"
                    required
                    placeholder=" "
                  />
                  <label
                    for="precoCompra"
                    class="absolute text-base font-medium text-purple-600 duration-300 transform -translate-y-3 scale-90 top-2 left-3 z-10 bg-white px-1 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:font-normal peer-placeholder-shown:text-sm peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-4 peer-focus:scale-90 peer-focus:text-purple-600 peer-focus:font-medium peer-focus:-translate-y-3 peer-focus:top-0.5"
                    style="pointer-events: none"
                  >
                    Preço de Compra
                  </label>
                </div>
                <div class="relative z-0 w-full group">
                  <input
                    type="number"
                    step="0.01"
                    class="block px-3 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer"
                    id="precoVenda"
                    th:field="*{precoVenda}"
                    required
                    placeholder=" "
                  />
                  <label
                    for="precoVenda"
                    class="absolute text-base font-medium text-purple-600 duration-300 transform -translate-y-3 scale-90 top-2 left-3 z-10 bg-white px-1 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:font-normal peer-placeholder-shown:text-sm peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-4 peer-focus:scale-90 peer-focus:text-purple-600 peer-focus:font-medium peer-focus:-translate-y-3 peer-focus:top-0.5"
                    style="pointer-events: none"
                  >
                    Preço de Venda
                  </label>
                </div>
              </div>
              <div class="flex justify-center space-x-4 mt-8">
                <a
                  th:href="@{/produtos}"
                  class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-base font-medium text-black bg-white hover:bg-gray-200 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Cancelar
                </a>
                <button
                  type="submit"
                  class="px-6 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-purple-600 hover:bg-purple-700 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Atualizar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Prevenir scroll wheel de mudar valores dos inputs numéricos
        const numberInputs = document.querySelectorAll('input[type="number"]');
        numberInputs.forEach((input) => {
          input.addEventListener("wheel", function (e) {
            e.preventDefault();
          });
        });
      });
    </script>
  </body>
</html>
