<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - Sistema Contábil'">
      Lista de Produtos - Sistema Contábil
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="flex-1">
      <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8">
          <div class="flex items-center">
            <a
              th:href="@{/}"
              class="flex items-center px-4 py-2 border border-purple-500 text-black rounded-md hover:bg-purple-700 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform"
            >
              <i class="bi bi-house-door-fill mr-2"></i> Home
            </a>
          </div>
          <h2
            th:text="${title}"
            class="text-2xl font-bold text-gray-800 text-center flex-grow"
          >
            Produtos
          </h2>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-purple-600">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                >
                  Nome
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                >
                  Preço Compra
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                >
                  Preço Venda
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                >
                  Quantidade
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider"
                >
                  Ações
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr th:each="produto : ${produtos}" class="hover:bg-gray-50">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-black"
                  th:text="${produto.nome}"
                >
                  Notebook
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-black"
                  th:text="${#numbers.formatCurrency(produto.precoCompra)}"
                >
                  R$ 3.500,00
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-black"
                  th:text="${#numbers.formatCurrency(produto.precoVenda)}"
                >
                  R$ 4.200,00
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-black"
                  th:text="${produto.quantidade}"
                >
                  50
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                  <div class="flex justify-center space-x-2">
                    <a
                      th:href="@{/produtos/editar/{id}(id=${produto.id})}"
                      class="inline-flex items-center px-3 py-1 border border-purple-500 text-black-500 rounded-md text-sm hover:bg-purple-300 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 transform"
                    >
                      Editar
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
