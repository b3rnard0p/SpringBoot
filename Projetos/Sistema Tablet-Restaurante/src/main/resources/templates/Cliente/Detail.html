<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <a th:href="@{/cliente/list}" class="text-gray-600 hover:text-gray-900">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
        </div>
        <div class="flex space-x-4">
            <a th:href="@{/carrinho}" class="flex items-center text-gray-600 hover:text-gray-900">
                <i class="fas fa-shopping-cart mr-2"></i>
                Carrinho
            </a>
            <a th:href="@{/comanda}" class="flex items-center text-gray-600 hover:text-gray-900">
                <i class="fas fa-receipt mr-2"></i>
                Comanda
            </a>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <div class="flex justify-center">
        <div class="w-full md:w-1/2 lg:w-1/2">
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="w-full h-64 md:h-80 overflow-hidden">
                    <img th:src="${produto.imagemUrl}" th:alt="${produto.nome}"
                         class="w-full h-full object-cover"/>
                </div>

                <div class="p-6 bg-black flex-col">
                    <div class="flex justify-between items-start ">
                        <div>
                            <h1 class="mt-2 text-2xl font-bold text-white"
                                th:text="${produto.nome}"></h1>
                        </div>
                        <span class="text-2xl font-bold text-red-600"
                              th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 2, 'POINT')}"></span>
                    </div>

                    <div class="mt-4 break-words whitespace-pre-line overflow-hidden">
                        <p class="text-white" th:text="${produto.descricao}"></p>
                    </div>

                    <form th:action="@{'/carrinho/adicionar/' + ${produto.id}}" method="post">
                    <div class="mt-6">
                        <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg">
                            Adicionar ao Carrinho
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
